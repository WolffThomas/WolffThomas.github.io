---
layout: default
---

<article>

  <h2 itemprop="name"><a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">{{ page.title }}</a></h2>
  {% capture time %}{{ content | reading_time }}{% endcapture %}
  <p>Temps de lecture: {{ time }} {% if time == '1' %}minute{% else %}minutes{% endif %}</p>
  <div class="post-meta">
    <time datetime="{{ page.date | date_to_long_string }}">{{ page.date | date_to_long_string }}</time>
  </div>

  <section>
    {{content}}
  </section>

    {% include footer.html %}

  </div>
</article>
